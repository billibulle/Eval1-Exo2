<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/coffre-fort.png" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Formulaire bancaire</title>
</head>

<body>
    <!-- titre -->
    <h1 class="text-center mb-4 table-bordered container custom-bg-secondary">Formulaire Bancaire</h1>
    <!-- formulaire -->
    <form action="#" method="post" id="cwp_form">
        <div id="madiv" class="custom-bg-secondary container">
            <table class="table table-hover table-bordered">
                <tr>
                    <td class="tdinput col-4 vert p-4"><label for="nom">Nom : </label></td>
                    <td class="tdinput col-4"><input type="text" id="nom" class="champ" /></td>
                    <td><span class="form_error col-4"></span></td>
                </tr>
                <tr>
                    <td class="tdinput col-4 vert p-4"><label for="prenom">Pr√©nom : </label></td>
                    <td class="tdinput col-4"><input type="text" id="prenom" class="champ" /></td>
                    <td><span class="form_error col-4"></span></td>
                </tr>
                <tr>
                    <td class="tdinput col-4 vert p-4"><label for="date">Date de naissance : </label></td>
                    <td class="tdinput col-4"><input type="text" id="datepick" class="champ" placeholder="dd/mm/aaaa" /></td>
                    <td><span class="form_error col-4"></span></td>
                </tr>
                <tr>
                    <td class="tdinput col-4 vert p-4"><label for="mail">Email : </label></td>
                    <td class="tdinput col-4"><input type="text" id="mail" class="champ" /></td>
                    <td><span class="form_error col-4"></span></td>
                </tr>
                <tr>
                    <td class="tdinput col-4 vert p-4"><label for="code">Code confidentiel : </label></td>
                    <td class="tdinput col-4"><input type="text" id="code" class="champ" placeholder="FR123145ABCx" />
                    </td>
                    <td><span class="form_error col-4"></span></td>
                </tr>
                <tr>
                    <td><input type="submit" class="btn m-auto" id="confirme" value="Confirmer" /></td>
                    <td><input type="reset" class="btn m-auto" id="reset" value="Annuler" /></td>
                </tr>
            </table>
        </div>
    </form>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>

</body>

</html>
